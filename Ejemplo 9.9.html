<!DOCTYPE html>

<!-- Fig. 9.9: alcance.html -->
<!-- Ejemplo de alcance. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Ejemplo de alcance</title>
      <style type = "text/css">
         p       { margin: 0px; }
         p.space { margin-top: 10px; }
      </style>
      <script>
         var output; 
         var x = 1;

         function start()
         {
            var x = 5; 

            output = "<p>local x in start is " + x + "</p>";

            functionA(); 
            functionB(); 
            functionA(); 
            functionB(); 

            output += "<p class='space'>local x in start is " + x + 
               "</p>";
            document.getElementById( "results" ).innerHTML = output;
         } 

         function functionA()
         {
            var x = 25; 

            output += "<p class='space'>la x local en funcionA es " + x +
               " después de ingresar a la funciónA</p>";
            ++x;
            output += "<p>la x local en funcionA es " + x +
               " antes de salir de la función A</p>";
         } // end functionA

         function functionB()
         {
            output += "<p class='space'>la variable global x es " + x +
               " al entrar en la funciónB";
            x *= 10;
            output += "<p>la variable global x es " + x + 
               " al salir de la funciónB</p>";
         } // end functionB

         window.addEventListener( "load", start, false );
      </script>
   </head>
   <body onload = "start()">
      <div id = "results"></div>
   </body>
</html>
