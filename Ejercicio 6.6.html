<!DOCTYPE html>

<!-- ejercicio 6.6 -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>ejercicio 6.6</title>
      <script>

         // Calculate the product of three integers
         var x, y, z, resultado;
         var xVal, yVal, zVal;

         xVal = window.prompt( "Ingrese el primer número entero:" );
         yVal = window.prompt( "Ingrese el segundo número entero:" );
         zVal = window.prompt( "Ingrese el tercer número entero:" );

         x = parseInt( xVal );
         y = parseInt( yVal );
         z = parseInt( zVal );

         resultado = x * y * z;
         document.writeln( "<h1>El producto es " + resultado + "<h1>" );

      </script>
   </head><body></body>
</html>
