<!DOCTYPE html>

<!-- Fig. 9.2: SquareInt.html -->
<!-- Cuadrado de función definido por el programador. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Una función cuadrada definida por el programador</title>
      <style type = "text/css">
         p { margin: 0; }
      </style>
      <script>

         document.writeln( "<h1>Eleva al cuadrado los números del 1 al 10</h1>" );
      
         // eleva al cuadrado los numeros del 1 al 10
         for ( var x = 1; x <= 10; ++x ) 
            document.writeln( "<p>El cuadrado de " + x + " es " + 
               square( x ) + "</p>" );
   
         // Se ejecuta el siguiente cuerpo de definición de función cuadrada  
         // solo cuando la función se llama explícitamente como en la línea 19
         function square( y )    
         {                       
            return y * y;        
         }                  

      </script>
   </head><body></body>
</html>
