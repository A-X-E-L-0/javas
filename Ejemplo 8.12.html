<!DOCTYPE html>

<!-- Fig. 8.12: ContinuarPrueba.html -->
<!-- Uso de la sentencia continue en una sentencia for. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>
          Uso de la instrucción continue en una instrucción for
      </title>

      <script>

         for ( var count = 1; count <= 10; ++count )
         {
            if ( count == 5 )
               continue; 

            document.writeln( count + " " );
         } 

         document.writeln( "<p>Usado continuar para omitir la impresión 5</p>" );

      </script>  

   </head><body></body>
</html>
