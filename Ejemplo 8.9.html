<!DOCTYPE html>

<!-- Fig. 8.9: DoWhileTest.html -->
<!-- Usando la declaración de repetición do...while. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Uso de la sentencia de repetición do...while</title>
      <script>

         var counter = 1;
   
         do {      
            document.writeln( "<h" + counter + ">Esto es " + 
               "un h" + counter + " nivel de cabeza" + "</h" +  
               counter + ">" );
            ++counter;
         } while ( counter <= 6 );

      </script>

   </head><body></body>
</html>
