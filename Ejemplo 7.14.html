<!DOCTYPE html>

<!-- Fig. 7.14: incremento.html -->
<!-- Preincremento y Postincremento. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Preincremento y Postincremento</title>
      <script>

         var c;
   
         c = 5;
         document.writeln( "<h3>Postincremento</h3>" );
         document.writeln( "<p>" + c ); // prints 5
         // prints 5 then increments
         document.writeln( " " + c++ );
         document.writeln( " " + c + "</p>" ); // prints 6

         c = 5;
         document.writeln( "<h3>Preincrementando</h3>" );
         document.writeln( "<p>" + c ); // prints 5
         // increments then prints 6
         document.writeln( " " + ++c );
         document.writeln( " " + c + "</p>" ); // prints 6

      </script>
   </head><body></body>
</html>
