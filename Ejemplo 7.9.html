<!DOCTYPE html>

<!-- Fig. 7.9: promedio2.html -->
<!-- Repetición controlada por Sentinel para calcular un promedio de clase. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Análisis de los resultados del examen</title>
      <script>

         var total; 
         var gradeCounter; 
         var grade; 
         var gradeValue; 
         var average; 


        
         total = 0; 
         gradeCounter = 0; 
      
       
         grade = window.prompt( 
              "Ingrese la calificacion como entero, -1 para salir:", "0" );

         
         gradeValue = parseInt( grade );

         while ( gradeValue != -1 )
         {

            total = total + gradeValue;


            gradeCounter = gradeCounter + 1;

            grade = window.prompt( 
                 "Ingrese la calificacion como entero, -1 para salir:", "0" );


            gradeValue = parseInt( grade );
         } 


         if ( gradeCounter != 0 )
         {
            average = total / gradeCounter;  


            document.writeln( 
               "<h1>El promedio de la clase es " + average + "</h1>" );
         } 
         else
            document.writeln( "<p>No se ingresaron calificaciones</p>" );

      </script>
   </head><body></body>
</html>
