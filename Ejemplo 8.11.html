<!DOCTYPE html>

<!-- Fig. 8.11: BreakTest.html -->
<!-- Uso de la sentencia break en una sentencia for. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>
         Uso de la sentencia break en una sentencia for
      </title>
      <script>

         for ( var count = 1; count <= 10; ++count )
         {
            if ( count == 5 )
               break;

            document.writeln( count + " " );
         } //end for

         document.writeln( 
            "<p>Se sali√≥ del bucle en el conteo = " + count + "</p>" );

      </script>  
   </head><body></body>
</html>
