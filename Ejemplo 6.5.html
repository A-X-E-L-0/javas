<!DOCTYPE html>

<!-- Fig. 6.5: bienvenido4.html -->
<!-- Cuadro de aviso utilizado en una pantalla de bienvenida -->
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Uso de cuadros de aviso y alerta</title>
      <script>

         var name; // cadena ingresada por el usuario

         // lee el nombre del cuadro de aviso como una cadena
         name = window.prompt( "Por favor ingrese su nombre" );

         document.writeln( "<h1>Hola " + name + 
            ", ¡bienvenido a la programación JavaScript!</h1>" );

      </script>
   </head><body></body>
</html>
