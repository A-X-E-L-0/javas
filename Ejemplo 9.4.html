<!DOCTYPE html>

<!-- Fig. 9.4: RandomInt.html -->
<!-- Números enteros aleatorios, desplazamiento y escala. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Enteros aleatorios desplazados y escalados</title>
      <style type = "text/css">
         p, ol { margin: 0; }
         li    { display: inline; margin-right: 10px; }
      </style>
      <script>

         var value;

         document.writeln( "<p>Números aleatorios</p><ol>" );
      
         for ( var i = 1; i <= 30; ++i ) 
         {
            value = Math.floor( 1 + Math.random() * 6 );
            document.writeln( "<li>" + value + "</li>" );
         } // end for

         document.writeln( "</ol>" );

      </script>
   </head><body></body>
</html>
