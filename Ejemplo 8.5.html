<!DOCTYPE html>

<!-- Fig. 8.5: Sum.html -->
<!-- Suma con la estructura de repeticiÃ³n for. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Suma los enteros pares del 2 al 100</title> 
      <script>

         var sum = 0;

         for ( var number = 2; number <= 100; number += 2)
            sum += number;

         document.writeln( "La suma de los enteros pares"  +
            "de 2 a 100 es " + sum );

      </script>
   </head><body></body>
</html>
