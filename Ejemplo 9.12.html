<!DOCTYPE html>

<!-- FunciÃ³n factorial recursiva -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Recursive Factorial Function</title>
      <style type = "text/css">
         p       { margin: 0px; }
      </style>
      <script>
         var output = ""; 


         function calculateFactorials()
         {
            for ( var i = 0; i <= 10; ++i ) 
               output += "<p>" + i + "! = " + factorial( i ) + "</p>";
            
            document.getElementById( "results" ).innerHTML = output;
         } 
                  

         function factorial( number )                  
         {                                             
            if ( number <= 1 )          
               return 1;                               
            else                                       
               return number * factorial( number - 1 );
         }                                            

         window.addEventListener( "load", calculateFactorials, false );
      </script>
   </head>
   <body>
      <h1>Factoriales de 0 a 10</h1>
      <div id = "results"></div>
   </body>
</html>
