      <p><a href = "Ejemplo 9.7.html">Volver al juego de dados</a></p> 
      <video controls>
         <source src = "CrapsRules.mp4" type = "video/mp4">
         <source src = "CrapsRules.webm" type = "video/webm">
         Un jugador lanza dos dados. Cada dado tiene seis caras que contienen
         uno, dos, tres, cuatro, cinco y seis puntos, respectivamente. los
         se calcula la suma de los puntos en las dos caras hacia arriba. Si el
         la suma es 7 u 11 en el primer lanzamiento, el jugador gana. si la suma
         es 2, 3 o 12 en el primer tiro (llamado "craps"), el jugador
         pierde (es decir, la "casa" gana). Si la suma es 4, 5, 6, 8, 9 o
         10 en el primer lanzamiento, esa suma se convierte en el "punto" del jugador.
         Para ganar, debe continuar tirando los dados hasta que "haga su
         punto" (es decir, tira el valor de tu punto). Pierdes si sacas un 7
         antes de hacer el punto. 
      </video>
   </body>
