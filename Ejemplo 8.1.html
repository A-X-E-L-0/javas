<!DOCTYPE html>

<!-- Fig. 8.1: MientrasContador.html -->
<!-- Repetición controlada por contador. -->
<html>
   <head>  
      <meta charset=  "utf-8">
      <title>Repetición contracontrolada</title>
      <script>

         var counter = 1; // initialization

         while ( counter <= 7) // repetition condition
         {
            document.writeln( "<p style = 'font-size: " + 
               counter + "ex'>tamaño de fuente HTML5 " + counter + "ex</p>" );
            ++counter; // increment
         } //end while

      </script>
   </head><body></body>
</html>
